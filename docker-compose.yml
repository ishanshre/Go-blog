version: "3.9"
services:
  app:
    container_name: goBlogAws
    build: .
    ports:
      - 8000:8000
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - db
    expose:
      - 8000
    networks:
      - goBlogNetwork
  db:
    image: postgres
    container_name: goBlogAws_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_NAME=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - goBlog_data:/var/lib/postgresql/data
    expose:
      - 5432
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - goBlogNetwork

volumes:
  goBlog_data:
  pgadmin-data:


networks:
  goBlogNetwork:
    driver: bridge